<!DOCTYPE html>

  		url('fonts/Mangal.otf') format('opentype'),
  		url('fonts/Mangal.svg#Mangal') format('svg');
      font-weight: 400;
      font-style: normal;
      font-stretch: normal;
      unicode-range: U+0020-0912;

  }

    font-weight: normal;
    font-style: normal; }

  @font-face {
  	 font-family:'gotham-book-italic';

  	 font-style: normal;

  	}

  @font-face {
  	  font-family: 'gotham_bold';

  	  src: url("../fonts/Gotham-Bold.eot?#iefix") format("embedded-opentype"), url("../fonts/Gotham-Bold.woff2") format("woff2"), url("../fonts/Gotham-Bold.woff") format("woff"), url("../fonts/Gotham-Bold.ttf") format("truetype"), url("../fonts/Gotham-Bold.otf") format("opentype"), url("../fonts/Gotham-Bold.svg#Gotham Bold") format("svg");

  	  font-stretch: normal;
  	  unicode-range: U+0020-00FE; }

  	@font-face {
  		    font-family:'gotham-narrow-black';

  		    src: url('../fonts/Roboto-Bold.eot');

    				url('../fonts/Gotham-Ultra.ttf') format('truetype'),

  		}

  		}

  		    font-family: 'Helvetica Neue Bold';
  		    src: url('../fonts/helveticaneue-bold-webfont.ttf') format('truetype');

  		    font-style: normal;
  		}

  		    font-family: 'Helvetica Neue Light';

  		    font-style: normal;
  		}
  		@font-face {
  		    font-family: 'Digital';
  		    src: url('../fonts/digitalfont-webfont.ttf') format('truetype');

  		    font-style: normal;
  		}

  .container {

    height:auto;
    margin:0 auto;

  }
  .text-img {

    background: #000;
    max-width:1280px;
    word-wrap: break-word;
    color:#fff;

  }

<body>
  <div class="container">
    <p class="text-img" style="font-size:40px; font-family:'gotham_medium';"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error hic molestias aliquam dolorem cum tempora accusamus eos perferendis, blanditiis doloribus. </p>
  </div>
