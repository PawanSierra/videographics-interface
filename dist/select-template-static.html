<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SI Video Graphics - Select Infographic Static</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="si-page">
        <header class="si-header">
            <div class="si-brand-wrapper">
                <h1> <a href="#" title="Sportz Interactive"> Sportz Interactive </a> </h1>
            </div>
            <div class="si-logged-wrapper">
                <div class="logged-menu">
                    <div class="si-drop-menu">
                        <span class="si-logged-username"> Sourabh </span>
                        <div class="si-drop-down">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">My Projects</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="si-breadcrumbs">
            <ul class="si-breadcrumbs-list">
                <li class="si-breadcrumbs-list-item"><a href="#">Make Selection</a></li>
            </ul>
        </section>
        <main class="si-main">
            <div class="si-infographic-templates templates-static">
                <div class="si-infographic-templates-wrap">
                    <div class="si-mobile-tab">
                        <div class="si-tab-col">
                            <a href="">Templates</a>
                        </div>
                        <div class="si-tab-col active">
                            <a href="">Transitions</a>
                        </div>
                        <div class="si-tab-col">
                            <a href="">Audio</a>
                        </div>
                    </div>
                    <section class="si-template-area">
                        <div class="si-template-top">
                            <h3>Static Templates</h3>
                            <div class="si-template-nav">
                                <span class="si-nav prev"></span>
                                <span class="si-nav next"></span>
                            </div>
                        </div>
                        <div class="si-templates-container">
                            <div class="si-itemplates-wrapper">
                                <div class="si-template-item">
                                    <span class="si-template-title"> Player Card </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template1.png">
                                    </div>
                                </div>
                                <div class="si-template-item selected">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template2.png">
                                    </div>
                                </div>
                                <div class="si-template-item">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template3.png">
                                    </div>
                                </div>
                                <div class="si-template-item">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template4.png">
                                    </div>
                                </div>
                                <div class="si-template-item">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template5.png">
                                    </div>
                                </div>
                                <div class="si-template-item">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template5.png">
                                    </div>
                                </div>
                                <div class="si-template-item">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template3.png">
                                    </div>
                                </div>
                                <div class="si-template-item">
                                    <span class="si-template-title"> Template title </span>
                                    <div class="si-tempalte-thumb-wrap">
                                        <img src="images/graphic-template2.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="proceed-action">
                <a href="#"> Proceed </a>
            </div>
        </main>
        <footer class="si-footer">
            <div class="footer-wrap">
                <div class="si-branding-footer"> </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery-min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
