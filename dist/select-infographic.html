<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SI Video Graphics - Select Infographic</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="si-page">
        <header class="si-header">
            <div class="si-brand-wrapper">
                <h1> <a href="#" title="Sportz Interactive"> Sportz Interactive </a> </h1>
            </div>
            <div class="si-logged-wrapper">
                <div class="logged-menu">
                    <div class="si-drop-menu">
                        <span class="si-logged-username"> Sourabh </span>
                        <div class="si-drop-down">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">My Projects</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="si-breadcrumbs">
            <ul class="si-breadcrumbs-list">
                <li class="si-breadcrumbs-list-item"><a href="#">SELECT PRODUCT</a></li>
            </ul>
        </section>
        <main class="si-main">
            <div class="si-infographic-selector">
                <div class="si-infographic-selector-wrapper">
                    <h3 class="si-selector-title"> Select Sport </h3>
                    <div class="si-infographic-sports">
                        <ul class="si-infographic-sport-list">
                            <li class="si-infographic-sport-item allsports"><a href="">All Sports</a></li>
                            <li class="si-infographic-sport-item cricket"><a href="">Cricket</a></li>
                            <li class="si-infographic-sport-item football"><a href="">Football</a></li>
                            <li class="si-infographic-sport-item basketball"><a href="">Basketball</a></li>
                        </ul>
                    </div>
                    <div class="si-infographic-type">
                        <h3 class="si-selector-title"> Select Infographix Type</h3>
                        <div class="si-infographic-type-options">
                            <div class="si-infographic-types-list">
                                <div class="si-infographic-type-item static">
                                    <div class="si-infographic-type-wrap">
                                        <a href="#">Static</a>
                                        <div class="si-infographic-type-btn">
                                            <button class="si-get-btn">Get Started</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="si-infographic-type-item gif">
                                    <div class="si-infographic-type-wrap">
                                        <a href="#">Gif</a>
                                        <div class="si-infographic-type-btn">
                                            <button class="si-get-btn">Get Started</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="si-infographic-type-item video">
                                    <div class="si-infographic-type-wrap">
                                        <a href="#">Video</a>
                                        <div class="si-infographic-type-btn">
                                            <button class="si-get-btn">Get Started</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="si-footer">
            <div class="footer-wrap">
                <div class="si-branding-footer"> </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery-min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
